<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Devolução</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #codigo {
            margin-top: 15px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Formulário de Devolução</h2>

        <form id="devolucaoForm">
            <label>Supervisor:</label>
            <input type="text" id="supervisor" required>

            <label>Vendedor:</label>
            <input type="text" id="vendedor" required>

            <label>Cliente:</label>
            <input type="text" id="cliente" required>

            <label>CNPJ:</label>
            <input type="text" id="cnpj" required>

            <label>NF:</label>
            <input type="text" id="nf" required>

            <label>Motivo da Devolução:</label>
            <select id="motivo" required>
                <option value="">Selecione um motivo</option>
                <option>CLIENTE NÃO FEZ PEDIDO</option>
                <option>CLIENTE NÃO ACEITOU OU DESISTIU DO PEDIDO</option>
                <option>CLIENTE NÃO TEM DINHEIRO OU CHEQUE</option>
                <option>CLIENTE FECHADO</option>
                <option>DIVERGÊNCIA NO PORTADOR</option>
                <option>DIVERGÊNCIA NO PREÇO OU PRAZO</option>
                <option>NÃO AUTORIZADO ENTREGAR PELO FINANCEIRO</option>
                <option>FALTOU A TROCA</option>
                <option>FALTOU A BONIFICAÇÃO</option>
                <option>ERRO DE FATURAMENTO</option>
                <option>DUPLICIDADE DE PEDIDO - MESMO NÚMERO</option>
                <option>SUBSTITUIÇÃO DE PRODUTOS NO PEDIDO</option>
                <option>PEDIDO A MAIOR OU MENOR - QUANTIDADE</option>
                <option>MERCADORIA FALTOU NA CARGA</option>
                <option>MERCADORIA AVARIADA</option>
                <option>NÃO JUSTIFICADO</option>
                <option>FORA DE ROTA</option>
                <option>DEMORA NA ENTREGA</option>
                <option>CLIENTE TROCADO</option>
                <option>PRODUTO NÃO CADASTRADO NO CLIENTE</option>
                <option>PEDIDO TROCADO</option>
            </select>

            <label>Data:</label>
            <input type="date" id="data" required>

            <label>Freteiro:</label>
            <input type="text" id="freteiro" required>

            <button type="submit">Enviar</button>
        </form>

        <p id="codigo"></p>
    </div>

    <script>
        document.getElementById("devolucaoForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let codigo = "DEV-" + Math.floor(1000 + Math.random() * 9000); // Gera um número entre 1000 e 9999
            document.getElementById("codigo").innerText = "Código Gerado: " + codigo;
            this.reset();
        });
    </script>

</body>
</html>
